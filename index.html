<!DOCTYPE html>
<html lang="en">
<head>
    <!-- writing modes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- script -->
    <script src="script.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">


    <title>Calc-u-later</title>
</head>
    <body>
        <main>
            <div id="num-display">
                0
            </div>
            <div class="grid-container">
                <button class="displayable number" value="7">7</button>
                <button class="displayable number" value="8">8</button>
                <button class="displayable number" value="9">9</button>
                <button id="backspace" value="DEL">DEL</button>
                <button id="clear" value="AC">AC</button>
                <button class="displayable number" value="4">4</button>
                <button class="displayable number" value="5">5</button>
                <button class="displayable number" value="6">6</button>
                <button class="displayable operator" value="&#10005">&#10005</button>
                <button class="displayable operator" value="/">/</button>
                <button class="displayable number" value="1">1</button>
                <button class="displayable number" value="2">2</button>
                <button class="displayable number" value="3">3</button>
                <button class="displayable operator" value="+">+</button>
                <button class="displayable operator" value="-">-</button>
                <button class="displayable number" value="0">0</button>
                <button class="displayable  operator"  value=".">.</button>
                <button class="operator" value="%">%</button>
                <button id="answer">=</button>
            </div>
        </main>
    </body>
</html>
